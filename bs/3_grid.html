    <div class="container text-center">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8" style="background-color: aqua;">.col-md-8</div>
        <div class="col-6 col-md-4" style="background-color: yellow;">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row">
        <div class="col-6 col-md-4" style="background-color: violet;">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4" style="background-color: brown;">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4" style="background-color: chocolate;">.col-6 .col-md-4</div>
      </div>
    
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-6" style="background-color: cornflowerblue;">.col-6</div>
        <div class="col-6" style="background-color: seagreen;">.col-6</div>
      </div>
    </div>

            <div class="col-4 col-sm-6" style="background-color: chocolate;">
