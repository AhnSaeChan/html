    //두수를 받아서 합을 리턴해 주는 함수를 만드시오
    function sum(a,b){
        var totalValue = a + b;
        return totalValue;
    }
    function minus(a,b){
        var minusValue = a - b;
        return minusValue;
    }
    function double(a,b){
        var doubleValue = a * b;
        return doubleValue;
    }
    function equel(a,b){
        var equelValue = a / b;
        return equelValue;
    }
