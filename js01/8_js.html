 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        //장원영을 받으면 
        //이쁘다 값을 받아서 출력
        //전지현을 받으면
        //잠잔다 값을 받아서 출력
        //단 switch 문을 사용하여 만들것

        
        
        function sing(a){
            switch (a) {
                case "장원영":
                    var result = "예쁘다";
                    break;
                case "전지현":
                    var result = "잠잔다";
                    break;
                default:
                    var result ="nothing";
                    break;
                }
                return result;
            }
            var r = sing("누구");
            alert(r);
            
            
            
            


    </script>
 </body>
 </html>
